<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="padding-top: 20px;">

<div class="container" style="text-align: center;">
  <h2>Ujian Online Berlangsung</h2>
  <div id="timer">60:00</div>

  <iframe src="LINK_GOOGLE_FORM_UJIAN" width="100%" height="800"></iframe>
</div>

<script>
let duration = 60 * 60;
let display = document.getElementById("timer");

let timer = setInterval(function(){
  let minutes = parseInt(duration / 60);
  let seconds = parseInt(duration % 60);

  minutes = minutes < 10 ? "0"+minutes : minutes;
  seconds = seconds < 10 ? "0"+seconds : seconds;

  display.textContent = minutes + ":" + seconds;

  // Ubah warna merah jika sisa waktu < 5 menit
  if(duration < 300) {
    display.style.color = "white";
    display.style.background = "#e74c3c";
  }

  if(--duration < 0){
    clearInterval(timer);
    alert("Waktu habis! Jawaban Anda telah otomatis tersimpan.");
    window.location.href="dashboard.html";
  }
},1000);
</script>

</body>
</html>
